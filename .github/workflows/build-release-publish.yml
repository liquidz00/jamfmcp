name: Build, Release and Publish

on:
  workflow_dispatch:
    inputs:
      contributors:
        description: "Contributors for this release"
        required: false
        default: ''

permissions:
  contents: write
  id-token: write

jobs:
  build-and-release:
    name: Build, Release, and Publish to PyPi
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8  # v5.0.0

      - name: Install uv
        uses: astral-sh/setup-uv@1e862dfacbd1d6d858c55d9b792c756523627244  # v7.1.4
        with:
          enable-cache: true
          cache-dependency-glob: "uv.lock"

      - name: Set up Python
        run: uv python install 3.13

      - name: Sync dependencies
        run: uv sync

      - name: Read release version
        id: read_version
        run: |
          VERSION=$(uv run python -c 'from jamfmcp.__about__ import __version__; print(__version__)')
          echo "VERSION=${VERSION}" >> $GITHUB_ENV
          echo "Building version: ${VERSION}"

      - name: Check if tag exists
        run: |
          if git ls-remote --tags origin | grep -q "refs/tags/v${{ env.VERSION }}"; then
            echo "Tag v${{ env.VERSION }} already exists!"
            exit 1
          fi

      - name: Build distribution packages
        run: make build

      - name: Store distribution package
        uses: actions/upload-artifact@ea165f8d65b6e75b540449e92b4886f43607fa02  # v4.6.2
        with:
          name: jamfmcp-${{ env.VERSION }}
          path: dist/

      - name: Publish package to PyPI
        id: publish_pypi
        uses: pypa/gh-action-pypi-publish@ed0c53931b1dc9bd32cbe73a98c7f6766f8a527e  # v1.13.0

      - name: Get Changelog updates
        id: changelog_reader
        uses: mindsers/changelog-reader-action@32aa5b4c155d76c94e4ec883a223c947b2f02656  # v2.2.3
        with:
          validation_depth: 100
          version: v${{ env.VERSION }}

      - name: Generate changelog
        id: changelog
        uses: metcalfc/changelog-generator@3f82cef08fe5dcf57c591fe165e70e1d5032e15a  # v4.6.2
        continue-on-error: true  # don't block releases
        with:
          myToken: ${{ secrets.GITHUB_TOKEN }}
          reverse: 'true'

      - name: Create Release
        id: create_release
        if: ${{ steps.publish_pypi.outcome == 'success' }}
        uses: softprops/action-gh-release@6cbd405e2c4e67a21c47fa9e383d020e4e28b836  # v2.3.3
        with:
          name: JamfMCP ${{ env.VERSION }}
          tag_name: v${{ env.VERSION }}
          draft: false
          prerelease: false
          token: ${{ secrets.GITHUB_TOKEN }}
          files: |
            ./dist/*.tar.gz
            ./dist/*.whl
          body: |
            # JamfMCP Release Notes
            This release has been automatically generated by a GitHub Action.
            For detailed installation instructions, please refer to our [project docs](https://jamfmcp.readthedocs.io/en/latest/user-guide/install.html) or the [README](https://github.com/liquidz00/jamfmcp/blob/main/README.md).

            ## Changelog for this release
            This amended changelog is specific to this release. View the [full changelog](https://github.com/liquidz00/jamfmcp/blob/main/CHANGELOG.md) for all details.
            ${{ steps.changelog_reader.outputs.changes }}

            ## Changes
            ${{ steps.changelog.outputs.changelog }}

            ### Contributors
            ${{ github.event.inputs.contributors }}
